version: '3.1'
services:

  stats-server:
    container_name: stats-server
    build: stats-service/statistics-service
    ports:
      - "9191:9191"
      - "9090:9090"
    depends_on:
      stats-db:
        condition: service_healthy
    environment:
      #- TZ=Europe/Moscow
      - SPRING_PROFILES_ACTIVE=default
      - WEB_PORT=9090
      - SERVER_URL=http://server:9090
      - POSTGRES_USER=stats
      - POSTGRES_PASSWORD=stats
      - DB_NAME=statistics
      - DB_HOST=stats-db
      - DB_PORT=5432
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3


  stats-db:
    image: postgres:14-alpine
    container_name: stats-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_PASSWORD=stats
      - POSTGRES_USER=stats
      - POSTGRES_DB=statistics
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -q -d $$POSTGRES_DB -U $$POSTGRES_USER" ]
      timeout: 5s
      interval: 5s
      retries: 10
    volumes:
      - ./data/db/stats:/var/lib/postgresql/data

  ewm-service:
    container_name: main-service
    build: main-service
    ports:
      - "8181:8181"
      - "8080:8080"
    depends_on:
      ewm-db:
        condition: service_healthy
      stats-server:
        condition: service_healthy
    environment:
      #- TZ=Europe/Moscow
      - SPRING_PROFILES_ACTIVE=default
      - WEB_PORT=8080
      - SERVER_URL=http://server:8080
      - STATS_SERVER=http://stats-server:9090
      - POSTGRES_USER=main
      - POSTGRES_PASSWORD=main
      - DB_NAME=ewm
      - DB_HOST=ewm-db
      - DB_PORT=5432

  ewm-db:
    image: postgres:14-alpine
    container_name: ewm-db
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_PASSWORD=main
      - POSTGRES_USER=main
      - POSTGRES_DB=ewm
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -q -d $$POSTGRES_DB -U $$POSTGRES_USER" ]
      timeout: 5s
      interval: 5s
      retries: 10
    volumes:
      - ./data/db/ewm:/var/lib/postgresql/data
